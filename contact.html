<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <section>
        <h2>Contact Me</h2>
        <p>If you have any questions or want to get in touch, feel free to fill out the form below. I'll respond as soon as possible!</p>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Full Name" required autocomplete="name">
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email Address" required autocomplete="email">
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Your Message Here..." required></textarea>
            
            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Temitope Olubunmi Awodiji</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
